<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><strong>Segundo dia - Variáveis</strong></h1>
    </header>

    <section>

        <div id="texto">
            <div class="nome">
                <p class="perguta">
                    <label for="username">Qual o seu nome?</label>
                    <input id="username" class="nome" type="text">
                </p>
            </div>

            <div class="idade">
                <p class="perguta">
                    <label for="age">Quantos anos você tem?</label>
                    <input id="age" type="text">
                </p>
            </div>

            <div class="linguagem">
                <p class="perguta">
                    <label for="language">Qual linguagem de programação você está estudando?</label>
                    <input id="language" type="text">
                </p>
            </div>

            <div id="buttondiv">
                <input class="button" type="button" value="SUBMIT" onclick="Mensagem()">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; MarmotaStudios 2024</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
